<div class="container">
    <app-cockpit
        (serverCreated)="onServerAdded($event)"
        (blueprintCreated)="onBlueprintAdded($event)"
    ></app-cockpit>
</div>

<div class="container">
    <div *ngFor="let element of serverElements">
        <app-server-element [childElement]="element"></app-server-element>
    </div>
</div>

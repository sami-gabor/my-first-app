<div class="container">
    <app-cockpit
        (serverCreated)="onServerAdded($event)"
        (bpCreated)="onBlueprintAdded($event)"
    ></app-cockpit>
</div>

<div class="container">
    <div *ngFor="let element of serverElements">
        <app-server-element [childElement]="element">
            <p><strong>Description: </strong>{{ element.content }}</p>
        </app-server-element>
    </div>
</div>

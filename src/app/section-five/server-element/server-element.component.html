<div class="panel panel-default">
    <div class="panel-heading"><strong>Name: </strong>{{ element.name }}</div>
    <div class="panel-body">
        <ng-content></ng-content>
    </div>
    <div 
        class="panel-footer"
        [ngClass]="element.type === 'server' ? 'server-element' : 'blueprint-element'"
    >{{ element.type }}</div>
</div>
